- name: Roxana Arana
  image: /assets/images/Roxana Arana.JPG
  bio: "Roxana Arana is a PhD student in demography at the University of Montreal (UdeM), she holds a master’s degree in science and a bachelor’s degree in statistics. Her work focuses on the analysis of the Mexican demographic transition, the change in family dynamics and the evolution of indigenous populations from the beginning of the 20th century to its current state. She is also interested in the operationalization of social phenomena such as human development, rurality, socioeconomic development, social inequity, education, violence, and gender equity. She is a teaching assistant in the Department of Demography at UdeM as well as a research assistant in the Research Program in Historical Demography group of the Canadian Population (PRHD). She is also a Senior Research in the Social Statistics group of the Statistics Department at the Universidad Autónoma Chapingo in Mexico."

- name: Alhiani Brahim
  image: /assets/images/Brahim Brahim.jpg
  bio: "Alhiani Brahim est enseignant chercheur à l’Université Cadi Ayyad, Marrakech et membre du laboratoire: Sciences Sociales et transformations sociétales. Il a décroché son doctorat de Sociologie en 2018. Ses intérêts de recherche portent principalement aussi bien sur la sociologie du travail et des entreprises à savoir l’égalité des genres au sein des coopératives féminines, la formation et la culture organisationnelle chez les jeunes entrepreneurs, que sur la question de l’enseignement des méthodes de recherche, la modélisation et l’analyse des données en Sociologie."

- name: Yingying Chen
  image: /assets/images/Yingying Chen.jpg
  bio: "Yingying Chen is an assistant professor at the School of Journalism and Mass Communications at the College of Information and Communications, University of South Carolina. Her research focuses on understanding the relationship between news media, political actors, and publics in spreading information about a variety of social issues in the digital media landscape. She is passionate about integrating her studies with computational social science methods, such as text mining, supervised/unsupervised machine learning, data mining, and network analysis. She is also interested in exploring approaches to produce theoretical contributions with computational social science methods. She holds a Ph.D. degree in Information and Media from Michigan State University, a M.S. degree in Integrated Marketing Communications from Medill School of Journalism from Northwestern University, a M.A. degree in International Journalism and Communication from Tsinghua University, a B.A. degree in English Language and Literature, and a minor in Corporate Finance from Nankai University, China. Prior to entering academia, she was Nairobi bureau chief for China’s Xinhua News Agency."
  website: https://sc.edu/study/colleges_schools/cic/faculty-staff/chen_yingying.php

- name: Maria Alejandra Costa
  image: /assets/images/Maria Alejandra Costa.png
  bio: "Maria Alejandra Costa est candidate au doctorat de Sciences Politiques à l'Université de Montréal. Elle est affiliée au Centre Interuniversitaire de recherche sur la Science et la Technologie (CIRST) et au Centre de Recherche sur les Politiques et le Développement Social (CPDS). Elle a une maitrise en sciences politiques de l'Universidad Torcuato Di tella (UTDT) de Buenos Aires et une maitrise en marketing quantitatif de l'Université Technologique de Buenos Aires (ITBA). Ses recherches portent sur la dynamique de l’agenda politique en Amérique du Sud et le rôle des groupes d’intérêts et des médias dans la politique publique."

- name: Khaoula El Khalil
  image: /assets/images/khaoula.jpg
  bio: "Khaoula is a graduate student in political science under the supervision of Frédérick Bastien and Samuel Tanner (Department of Criminology) at the Université de Montréal. She is also a research assistant in the department of political science and a member of the GRCP (Groupe en communication politique) and CECD (Centre pour l'étude de la citoyenneté démocratique). Her research interests focus on online radicalization and right-wing extremism. In particular, she is interested in how the radical right frames its discourse during the Covid-19 period."

- name: Roland Narcisse Elandi
  image: /assets/images/Roland Narcisse.jpg
  bio: "Roland Narcisse Elandi is a research assistant at the Institute for Training and Demographic Research (IFORD). He participated as Data Analytics in the realization of several projects and studies. He is interested in reproductive health, gender-based violence and modeling of demographic dividend. His thesis project seeks to understand how gender inequalities linked to domestic violence interact with household and community characteristics to influence the use of family planning in the countries of the Lake Chad Basin."

- name: Ryder Gillespie
  image: /assets/images/Ryder Gillespie.jpg
  bio: "Ryder Gillespie est doctorant en sociologie à l’Université de Montréal. Intéressé par la nature, les sciences et par la dimension politique et morale des phénomènes humains, il rédige actuellement une thèse qui interroge les difficultés des sciences sociales et notamment de la sociologie, à être reconnu comme des sciences. Matérialiste, il considère que les développements technologiques actuels, orientés à des fins de connaissances, seront à même de révéler aux chercheurs des dimensions collectives de la réalité qui leur étaient jusque-là inaccessibles. Néanmoins, conscient des enjeux éthiques et des limites pratiques liés à la mise en œuvre et à l’usage de ces technologies, son travail se concentre dans un premier temps à essayer de formuler et si possible de démontrer les conditions de possibilité d’une science du social."

- name: Wenqing Huangfu
  image: /assets/images/Rainie hf.png
  bio: "Wenqing Huangfu is an incoming graduate student in Social Research Methods at the London School of Economics and Political Science. She earned a bachelor's degree (Honours) in Political Science from the University of Macau. She studies comparative politics with a focus on China. She is also interested in political methodology."
 
- name: Emmanuel Idohou
  image: /assets/images/Emmanuel IDOHOU.jpg
  bio: "Emmanuel Idohou est doctorant en  Démographie à l'Université Catholique de Louvain  (UCLouvain, Belgique) et affilié au laboratoire DEMO (centre de recherche en Démographie) en cotutelle  avec l'institut national (français) des études démographique (INED). Ses recherches portent sur la mortalité infanto-juvénile (MIJ) des enfants d'immigrés et des natifs français et belges. Il s'agira d'analyser la  MIJ selon l'origine migratoire et selon le statut administratif des immigrés à partir de deux sources différentes:  le registre belge de population et  l'échantillon (français) démographique permanent (EDP)."

- name: Anne Imouza
  image: /assets/images/Anne Imouza.jpg
  bio: "Anne Imouza is a M.A student in political science at the Université de Montréal (Canada). She also completed her Honours B.A in political science at Université de Montréal. Her research interests include quantitative methods and public opinion in Canada and in the United States. Her research project focuses on using artificial intelligence for the study of social bots and public opinion in social media environments."

- name: Soro Kassoum
  image: /assets/images/Kassoum SORO.jpg
  bio: "Soro Kassoum est un étudiant en Master 2 Démographie à l'Institut de Formation et de Recherche Démographiques (IFORD) Yaoundé-Cameroun. Il est titulaire d'une Licence en Mathématiques et d'une Maitrise en Probabilité-Statistiques à l'Université Nangui Abrogoua (UNA-Côte d'Ivoire). Ses recherches en sciences de la population portent sur les tendances de la non-vaccination des enfants de 12 à 23 mois en Côte d'Ivoire."

- name: Yao Jean Kouadio
  image: /assets/images/Yao Jean De Dieu KOUADIO.jpg
  bio: "Yao Jean Kouadio est admis en doctorat de sociologie au département de Sociologie à l'Université du Québec à Montréal. Il est actuellement Assistant de Recherche à l'Ecole Nationale Supérieure de Statistique et d'Economie Appliquée (ENSEA) à Abidjan où il participe à la mise en œuvre de plusieurs études notamment en santé. Il est consultant en Analyse des données à Jhpiogo Côte d'Ivoire. Il a obtenu un master en démographie à l'IFORD. Ses champs de recherche sont santé maternelle et infantile, inégalité sociale, genre et transformation des familles en Afrique à l'aire du numérique."

- name: Didier Stéphane Legbre
  image: /assets/images/LEGBRE DIDER.jpg
  bio: "Didier Stéphane Legbre est étudiant en Master 2 à l’Institut de Formation et de Recherche Démographiques (IFORD). Il a obtenu en 2016 à l’Université Felix Houphouët Boigny, sa licence en géographie humaine. Il s’intéresse aux questions relatives à la santé maternelle et infantile. Son mémoire de Master porte sur « Facteurs individuels et contextuels de la discontinuité des soins néonatals biomédicaux ». Il a aussi obtenu, le prix du meilleur poster scientifique dans le cadre de la deuxième journée de sensibilisation sur le suivi des ODD en Afrique."

- name:  Rabelai Marchal Aka
  image: /assets/images/Rabelai Aka.jpg
  bio: "Rabelai Marchal Aka est un étudiant en deuxième année de Démographie à l'Institut de Formation et de Recherche Démographiques (IFORD) de l'Université de Yaoundé II (Cameroun) et titulaire d'une Licence en analyse des phénomènes économiques, puis d'un Master Recherche en économie option Politique Economique et Modélisation de l'Université Alassane Ouattara de Bouaké (Côte d'Ivoire). Son mémoire de fin de formation porte sur : Pratiques alimentaires et état nutritionnel des enfants de 0 à 23 mois en Côte d'Ivoire."

- name: Miranda Melson
  image: /assets/images/Miranda Melson.jpg
  bio: "Miranda Melson is a PhD student of Sociology at Northeastern University in Boston, Massachusetts. Her research examines social inequality and globalization, which includes transracial adoption, sexual violence, and gender equity. Miranda employs mixed research methods of social network analysis, text analysis, and qualitative coding. She is currently a graduate research assistant for a National Science Foundation-funded project on the diffusion of gender equity ideas among ADVANCE program networks. Miranda has previously published in PLOS One journal."
  website: https://www.linkedin.com/in/miranda-melson/

- name: Rafael Mesquita
  image: /assets/images/Rafael Mesquita.JPG
  bio: "Rafael Mesquita is an Assistant Professor of International Relations at the Political Science Department of the Federal University of Pernambuco (UFPE, Brazil), researcher at the 'Núcleo de Estudos de Política Comparada e Relações Internacionais' (NEPI, UFPE) and Associate Research Fellow at the German Institute for Global and Area Studies (GIGA, Hamburg). He has conducted his undergraduate and graduate studies at UFPE, Sciences-Po, GIGA-Hamburg and Oxford. He is presently the coordinator of the research project 'The Global South in Numbers' and publishes on Regionalism, Emerging Powers, Brazilian Foreign Policy and the UN, mainly applying quantitative methods. His work has been featured on Third World Quarterly, Bulletin of Latin American Research, Global Society, Revista Brasileira de Política Internacional, among others."
  website: http://orcid.org/0000-0001-6042-1606
  
- name: Soumya Mishra
  image: /assets/images/Soumya Mishra.jpeg
  bio: "Soumya Mishra is a PhD Candidate in International Development, University of Oxford. Her research uses ethnographic methods to understand various exclusions that internal migrants face within India when they migrate in search for work and employment. Her other research interests include urban-rural divides in India and its implications on democratic politics and she aspires to use mixed methods and computational methods to analyse  networks of migration, map exclusions or integration into local cultures and its impact on political preferences for future research."

- name: Jackson Engala Moduka
  image: /assets/images/engala jackson.jpg
  bio: "Jackson Engala Moduka est étudiant en master en démographie à l'Institut de Formation et de Recherche Démographiques (IFORD). Ses recherche portent sur la violence entre les partenaires intimes."

- name: Exaucé Ngadandé
  image: /assets/images/EXAUCE NGADANDE.jpg
  bio: "Exaucé Ngadandé est doctorant en démographie à l'université de Montréal. Ses activités de recherche portent sur l'influence du niveau d'éducation de la femme sur les rapports de genre au sein du ménage et le processus de préparation à l'accouchement en recourant à une approche méthodologique multiniveau. Ses centres d'intérêt se concentrent essentiellement sur la santé de la reproduction, le genre et l'éducation dans le contexte africain, précisément l'Afrique subsaharienne."

- name: Vanessa Amina Ngamtiate
  image: /2021/montreal/Photos/vanessa amina.jpg
  bio: "Vanessa Amina Ngamtiate est titulaire d’un Master Professionnel en Démographie à l’Institut de Formation et de Recherche Démographiques (IFORD)/Université de Yaoundé II (Cameroun), d’une Licence en Géographie Physique à l’Université de Yaoundé I (Cameroun). Ses centres d’intérêt portent sur l’égalité de sexes et l’autonomisation des femmes, la migration et le développement, la dynamique démographique et les approches méthodologiques en sciences sociales. Elle est membre de l’Association Internationale des Démographes de la Langue Française (AIDELF) et de l’Union pour l’Etude de la population Africaine (UEPA)."

- name: Rose Ngo Mandjeck
  image: /assets/images/Rose Mandjeck.jpg
  bio: "Ngo Mandjeck Rose est diplômée de l'Institut de Formation et de Recherche Démographique (IFORD) et une licence en sociologie option population et développement. Elle est en service au Ministère de l'Économie, de la Planification et de l'Aménagement du Territoire au Cameroun. Lauréate à la Bourse ARES, pour le ''Master de spécialisation en science de la sante publique-méthodes appliquées à la santé globale'' pour le compte de la rentrée 2021-2022, elle est intéressée à l'application des méthodes computationnelles dans le cadre de la santé publique. Aussi, elle porte un intérêt particulier sur la santé de la population en générale et celle des populations vulnérables en particulier ceci dans la continuité de son mémoire de master en science de la population, qui s'est appesanti sur la recherche des déterminants de la survie des enfants de moins de 5 ans au Cameroun."

- name: Aoudou Njingouo Mounchingam
  image: /assets/images/aoudou mounchingam.jpg
  bio: "Aoudou Njingouo Mounchingam is a PhD candidate in quantitative and computational social sciences at the Université du Quebec à Montréal. His research project focuses on the application of machine learning and deep learning methods in the study of mortality child in low and middle income countries. He is currently completing a M.A in applied mathematics, statistics at Aix Marseille University (France) and received an M.A in demography at the Institut of Training and Demographics Research (IFORD-Cameroon), as well an M.A in mathematics at the Higher Teacher Training College of Yaounde (Cameroon)."

- name: Catharina O'Donnell
  image: /assets/images/Catharina Donnell .jpeg
  bio: "Catharina O'Donnell is a PhD student in the sociology department at Harvard. She completed her BA in sociology and political science at McGill. She is interested in using mixed methods to study social movements. In particular, Cat is interested in right-wing social movements as well as interactions between movements."
 
- name: Idrissa Ouattara
  image: /assets/images/Idrissa Ouattara.jpg
  bio: "Idrissa Ouattara est un doctorant en mesure et évaluation à l’université Laval. Son projet de recherche porte sur l’effet des facteurs de l’admission en médecine sur les performances des étudiants dans une perspective de parcours de vie. Il s’intéresse aussi à la santé de la reproduction des adolescentes et le genre. Avant qu’il s’engage dans un parcours doctoral, M. Ouattara a travaillé sur plusieurs projets comme le cinquième recensement général de la population et de l’habitation du Burkina Faso et le projet 'Sahelian women empowerment and demographic dividend (Projet SWEDD)'. Il travaille toujours sur ces deux projets, notamment en ce qui concerne le traitement et l’analyse des données en même temps qu’il poursuit ses recherches doctorales."

- name: Angelina Parfenova
  image: /assets/images/Angelina Parfenova.jpg
  bio: "Angelina Parfenova is a graduate student in Data Science at the National Research University Higher School of Economics in Moscow. She has been a speaker at a number of conferences, including the International Conference on Computational Social Science in Amsterdam (ICSS 15) and already has several publications in Q1-Q2 journals.  Having a BA in sociology, she plans to work on introducing sophisticated analytical methods from computer science to the social studies."
  website: https://github.com/Likich

- name:  Angos Avelin Peguy
  image: /assets/images/avelin peguy angos.jpg
  bio: "Angos Avelin Peguy has a Master's degree in Demography at the Institute for Training and Demographic Research (IFORD). Currently, he is a statistician and computer scientist trained respectively at the Sub-regional Institute of Statistics and Applied Economics (ISSEA) and at the University of Yaoundé I and in service at the Ministry of Economy, Planning and Regional Development of Cameroon. He uses computational methods in particular within the framework of these consultations in data collection and analysis for Non-Governmental Organizations and her individuals research."

- name: Aurora Perego
  image: /assets/images/Aurora Perego.jpg
  bio: "Aurora Perego is a Ph.D. student in Sociology and Social Research at Trento University (Italy). She holds a Research Master’s degree in Gender and Ethnicity from Utrecht University (the Netherlands) and a Bachelor’s degree in Peace Studies, International Cooperation, and Development from the University of Pisa (Italy). Aurora’s RMA thesis examined the legal status of LGBT asylum seekers in Spain and was awarded the 2018 Best Research Master’s Thesis Prize of the Humanities at Utrecht University. Her Ph.D. project investigates how LGBTQIA* civil society organisations interact in the online sphere. Her research interests broadly concern digital activism and alliances between social movement organisations, with particular attention to inter-organisational relations taking place at the intersections of gender, sexuality, and ethnicity."
  
- name: Houlio St-Preux
  image: /assets/images/HOULIO ST-PREUX.jpg
  bio: "Houlio St-Preux is a PhD candidate in Demography at the Université de Montréal (UdeM). He received a master in Population and Development at Latin American Faculty of Social Sciences of Mexico (Flacso-México) in 2016. He participates in research activities as part of Trajectories of Immigrant Participation in Quebec Society (TrajIPaQ) project in the Department of Demography. He has more than five years of progressive experience around Monitoring and Evaluation and Health Information System Management. His thesis project focuses on the differential fertility between women Haitian immigrant and natives of Haitian descent in Quebec."

- name: Cesinio Tangman
  image: /assets/images/Careme Mama.jpg
  bio: "Cesinio Tangman est étudiant en Master II Démographie à l'Institut de Formation et de Recherche Démographiques (IFORD) et titulaire d'une Licence en Économie Mathématique à l'Université de Dschang (Cameroun). Il est Technicien Supérieur de la Statistique à l'Institut Sous Régional de Statistique et d’Économie Appliquée (ISSEA) Yaoundé-Cameroun. Il s’intéresse aux questions de la sexualité des adolescents."

- name: Swapna Thorve
  image: /assets/images/Swapna Thorve.jpg
  bio: "Swapna Thorve is a PhD student in the Computer Science department at University of Virginia. She completed her Masters in Computer Science at Virginia Tech. She has a graduate certification in the Urban Computing program at Virginia Tech. Her research focuses on building models and simulations for understanding residential energy consumption behavior and frameworks to enhance the smart grid."
  website: https://www.linkedin.com/in/swapna-thorve/
  
- name: Claude Kondo Tokpovi
  image: /assets/images/claude venunye KONDO TOKPOVI.jpg
  bio: "Claude Kondo Tokpovi is a PhD candidate in the demography department at the Université de Montréal. He has a background in Economics before doing a Masters in Demography. I am currently preparing my thesis at the PRONUSTIC (Programme en Nutrition, Santé Transnationales et Intercontinentale) laboratory  and it focuses on gender inequalities within family structures and child mortality in sub-Saharan Africa."

- name: Pierre Djonrebele Wangmene 
  image: /2021/montreal/Photos/wangmene pierre djonrebele.jpg
  bio: "Wangmene Pierre Djonrebele, est étudiant en Master 2 à l 'Institut de Formation et de Recherche Démographiques (IFORD) à Yaoundé. Ses recherches portent sur les niveaux, tendances et déterminants individuels et contextuels de l'anémie dans les régions septentrionale et orientale du Cameroun. Il a activement participé à plusieurs autres activités de recherche comme le séminaire de formation sur les statistiques du genre organisé par l'ONU Femmes. Il a également acquis de connaissances à travers certaines journées scientifiques en l'occurrence de la deuxième journée sur le suivi des Objectifs de Développement Durable (ODD) bâtie sur le thème: assurance qualité des données dans le contexte de crise sanitaire de la Covid-19 pour un meilleur suivi des ODD en Afrique: défi pour un Démographe et un Statisticien."
